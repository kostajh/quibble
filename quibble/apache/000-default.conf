<VirtualHost *:9412>
	ServerAdmin webmaster@localhost
	Protocols h2 http/1.1
	DocumentRoot /workspace/src
	<Directory /workspace/src>
    Order allow,deny
    Allow from all
  </Directory>
  <FilesMatch "\.php$">
	  SetHandler "proxy:fcgi://127.0.0.1:9000/"
  </FilesMatch>
	ErrorLog /tmp/error.log
	CustomLog /tmp/access.log combined
</VirtualHost>